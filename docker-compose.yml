services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: sales-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-sales_app}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Port not exposed to host to avoid conflicts with native postgres
    # Container communication happens on internal Docker network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Migrations runner (uses builder stage with full node_modules)
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: sales-migrate
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-sales_app}
    depends_on:
      db:
        condition: service_healthy
    command: npx prisma migrate deploy
    profiles:
      - migrate

  # Sales App
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sales-app
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-sales_app}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      APIFY_TOKEN: ${APIFY_TOKEN}
      APIFY_WEBHOOK_SECRET: ${APIFY_WEBHOOK_SECRET}
      INNGEST_EVENT_KEY: ${INNGEST_EVENT_KEY}
      INNGEST_SIGNING_KEY: ${INNGEST_SIGNING_KEY}
      # SMTP Config
      SMTP_HOST: ${SMTP_HOST:-mail.karalisweb.net}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_FROM:-noreply@karalisweb.net}
    ports:
      - "3003:3000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
